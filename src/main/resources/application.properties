# Server port is arbitrary
server.port=8082
# terminal supports ANSI, color output
spring.output.ansi.enabled=always
# Show or not log for each sql query
spring.jpa.show-sql=true
#hibernate property for formatting the sql output
spring.jpa.properties.hibernate.format_sql=true

# Data Source Setup
# Note: Users must create a mysql db that they will reference here, create a user that has access to it on localhost
#       and provide the credentials below to access it

#Must specify the URL or Spring boot auto-configure as an embedded DB
#if it's programtic sub namespace will be used
spring.datasource.url=jdbc:mysql://localhost:3306/critter
spring.datasource.username=ma
spring.datasource.password=ma1234
#verify that a valid Driver class is available (com.mysql.jdbc.Driver)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#define so spring not use the Tomcat DataScource cause we runing Tomcat Server
#(if HikariDataSource object generated by code so below not needed)
spring.datasource.type:com.zaxxer.hikari.HikariDataSource

# spring.datasource.initialization-mode values
# Embedded: Default. Initialization performed on embedded databases only.
# Always: Initialization for both embedded and external databases.
# Never: No initialization for either embedded or external databases.
spring.datasource.initialization-mode=always

# specify which database you are going to use
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect

# Initialize a Database Using Hibernate
# a Hibernate feature that controls the behaviors, none, validate, update, create, and create-drop
# Create database on every Time Server starts & drop old one
spring.jpa.hibernate.ddl-auto=create






